<div class="row">
  <div class="col-12">
    <input
      class="form-control"
      type="text"
      placeholder="Search by artist ..."
      name="searchInput"
      id="searchInput"
      #searchInput
      (keyup)="search(searchInput.value)"
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-alert *ngIf="error" [errorMessage]="errorMessage"></app-alert>
<app-data-card *ngIf="!loading" [items]="artists"></app-data-card>
