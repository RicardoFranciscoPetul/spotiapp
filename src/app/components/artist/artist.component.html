<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="row">
    <div class="col-2">
      <img
        [src]="artist.images | noimages"
        [alt]="artist.name"
        class="img-thumbnail img-circle"
      />
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank"
          >Ir a la pagina del artista</a
        >
      </p>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-outline-danger" (click)="goBack()">
        Regresar
      </button>
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <table class="table text-white">
        <thead>
          <tr>
            <td>Foto</td>
            <td>Album</td>
            <td>Canci√≥n</td>
            <td>Vista previa</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks">
            <td>
              <img
                [src]="track.album.images | noimages"
                [alt]="track.album.name"
                class="img-thumb"
              />
            </td>
            <td>
              {{ track.album.name }}
            </td>
            <td>
              {{ track.name }}
            </td>
            <td>
              <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              {{ track.preview_url }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
